Инструкция как настроить виртуалку для доступа к чекауту с мобильного:
1) конфиг энтрипоита checkout.inc
$ENV{NAMELESS_BASE_URL} = 'http://checkout.box';
Меняем на:
checkout.box -> на ваш IP в подсети (пример: 192.168.0.102)
$ENV{NAMELESS_BASE_URL} = 'http://192.168.0.102:5003';
2) конфиг приложения config.ini
Находим секицю checkout:
[checkout]
base_url = http://checkout.box.local
Меняем checkout.box.local -> 192.168.0.102:5003
аналогично пункта первого.
3) Запуск ssh сессии с пробросом портов с хост машины на виртуалку
sudo ssh 192.168.233.10 -l box -L 0.0.0.0:5003:127.0.0.1:5003
здесь  192.168.204.10 - это IP виртуалки, !!! НЕ хост машины !!!
команда запросит пароль sudo и пароль виртуалки qazxsw
4) перегружаем супервизор
5) Проверить /etc/hosts
192.168.2.90 checkout.box.local